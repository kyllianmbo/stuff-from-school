    <script>
        let userInput = prompt("hoevaak wil jij het spelen?");
        sessionStorage.setItem("pogingSpeler", userInput);
     
        let pogingSpeler = sessionStorage.getItem("pogingSpeler")
        console.log(pogingSpeler);

         

         const eu = {"Italy":"Rome", "Luxembourg":"Luxembourg", "Belgium":"Brussels", "Denmark":"Copenhagen", "Finland":"Helsinki",

                  "Estonia":"Tallin", "Hungary":"Budapest", "Austria":"Vienna", "Poland":"Warsaw"}


                  let countries = Object.keys(eu);

                  let score = 0;

                  for(let i = 0; i < pogingSpeler; i++){
            let random = Math.floor(Math.random() * countries.length);

            console.log( land, eu[land]);

            Rome

            `);

        alert(`Jouw score: ${score} | Aantal pogingen: ${poging}`);
